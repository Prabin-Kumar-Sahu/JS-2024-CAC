<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #221212 ;color: white ; text-align: center;"  >
    <!-- Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is comple -->
<button id="btn">Followers</button>
  </body>
  <script>
    const requesturl = 'https://api.github.com/users/Prabin-Kumar-Sahu'
    const xhr = new XMLHttpRequest();
    xhr.open('GET' , requesturl)
    xhr.onreadystatechange = function()
    {

        // console.log(xhr.readyState)
        if(xhr.readyState===4)
        {
            const data = JSON.parse(this.responseText)
            console.log( typeof data)
            console.log(data.following)
          
            const followers=  document.getElementById("btn")
            followers.addEventListener("click" , function()
            {
                console.log(`the total number of followers = ${data.following}`)
                document.body.innerHTML =data.following
            }
            )
        }
    }
    xhr.send()
  </script>
</html>
